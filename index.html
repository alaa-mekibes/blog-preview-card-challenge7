<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="image" type="image/x-icon" href="images/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="article-img" src="images/illustration-article.svg" alt="illustration article">
        <div class="intro">
            <span>learning</span>
            <span>published 21 dec 2023</span>
        </div>
        <div class="text">
            <h1>HTML & CSS foundations</h1>
            <p>These languages are the backbone of every
                website, defining structure, content, and
                presentation.</p>
        </div>
        <div class="author">
            <img src="images/image-avatar.webp" alt="author pic">
            <span>greg hooper</span>
        </div>
    </main>
</body>
</html>
